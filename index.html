<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="./styles.css">
        <script src="./operations.js"></script>
        <script src="./main.js" defer></script>
    </head>
    
    <body>
        <div class="calculator">
            <div class="display">2 + 2 = pez</div>
            <div class="row">
                <div class="button">
                    7
                </div>
                <div class="button">
                    8
                </div>
                <div class="button">
                    9
                </div>
                <div class="button">
                    /
                </div>
            </div>
            <div class="row">
                <div class="button">
                    4
                </div>
                <div class="button">
                    5
                </div>
                <div class="button">
                    6
                </div>
                <div class="button">
                    x
                </div>
            </div>
            <div class="row">
                <div class="button">
                    1
                </div>
                <div class="button">
                    2
                </div>
                <div class="button">
                    3
                </div>
                <div class="button">
                    -
                </div>
            </div>
            <div class="row">
                <div class="button">
                    0
                </div>
                <div class="button">
                    =
                </div>
                <div class="button">
                    +
                </div>
                <div class="button">
                    C
                </div>
            </div>
        </div>
    </body>
</html>
