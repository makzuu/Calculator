<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>

        <link rel="stylesheet" href="./styles.css">
        <script src="./operations.js" defer></script>
        <script src="./main.js" defer></script>
    </head>
    
    <body>
        <div class="calculator">
            <div class="display"></div>
            <div id="buttons">
                <div class="row">
                    <div id="7" class="number button">
                        7
                    </div>
                    <div id="8" class="number button">
                        8
                    </div>
                    <div id="9" class="number button">
                        9
                    </div>
                    <div id="/" class="operator button">
                        /
                    </div>
                </div>
                <div class="row">
                    <div id="4" class="number button">
                        4
                    </div>
                    <div id="5" class="number button">
                        5
                    </div>
                    <div id="6" class="number button">
                        6
                    </div>
                    <div id="*" class="operator button">
                        *
                    </div>
                </div>
                <div class="row">
                    <div id="1" class="number button">
                        1
                    </div>
                    <div id="2" class="number button">
                        2
                    </div>
                    <div id="3" class="number button">
                        3
                    </div>
                    <div id="-" class="operator button">
                        -
                    </div>
                </div>
                <div class="row">
                    <div id="0" class="number button">
                        0
                    </div>
                    <div id="=" class="button">
                        =
                    </div>
                    <div id="+" class="operator button">
                        +
                    </div>
                    <div id="c" class="button">
                        C
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
